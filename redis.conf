# Redis Configuration for Ruggine Chat
# Place this file as redis.conf in your data directory

# Network
bind 127.0.0.1
port 6379

# Persistence (for message persistence)
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Pub/Sub
notify-keyspace-events Ex

# Logging
loglevel notice
logfile "data/redis.log"

# Directory for data files
dir ./data/

# Security (change in production)
# requirepass your_redis_password

# Performance
tcp-keepalive 300
timeout 300
